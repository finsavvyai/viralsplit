<!DOCTYPE html>
<html>
<head>
    <title>Test app.viralsplit.io YouTube Processing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 500px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; }
        .status { padding: 15px; margin: 10px 0; border-radius: 8px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        .warning { background: #fff3cd; color: #856404; }
        button { width: 100%; padding: 15px; border: none; border-radius: 8px; background: #007bff; color: white; font-size: 16px; margin: 10px 0; cursor: pointer; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .progress-circle { width: 80px; height: 80px; margin: 20px auto; position: relative; }
        .progress-value { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h2>üé• Test app.viralsplit.io</h2>
        
        <div class="info status">
            <strong>Current Domain:</strong> <span id="currentDomain"></span><br>
            <strong>Expected API:</strong> https://api.viralsplit.io
        </div>

        <button onclick="testYouTubeProcessing()">üß™ Test YouTube Processing</button>
        <button onclick="clearResults()">üóëÔ∏è Clear Results</button>
        
        <div class="progress-circle">
            <svg width="80" height="80" style="transform: rotate(-90deg)">
                <circle cx="40" cy="40" r="30" stroke="#e6e6e6" stroke-width="6" fill="none"/>
                <circle id="progressCircle" cx="40" cy="40" r="30" stroke="#007bff" stroke-width="6" 
                        fill="none" stroke-dasharray="188" stroke-dashoffset="188" 
                        style="transition: stroke-dashoffset 0.5s ease"/>
            </svg>
            <div class="progress-value" id="progressValue">0%</div>
        </div>

        <div id="results"></div>
    </div>

    <script>
        document.getElementById('currentDomain').textContent = window.location.hostname;

        function log(message, type = 'info') {
            const resultsDiv = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = `<strong>[${new Date().toLocaleTimeString()}]</strong><br>${message}`;
            resultsDiv.appendChild(div);
            resultsDiv.scrollTop = resultsDiv.scrollHeight;
        }

        function updateProgress(progress) {
            const circle = document.getElementById('progressCircle');
            const value = document.getElementById('progressValue');
            const offset = 188 - (progress / 100) * 188;
            circle.style.strokeDashoffset = offset;
            value.textContent = Math.round(progress) + '%';
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
            updateProgress(0);
        }

        async function testYouTubeProcessing() {
            clearResults();
            
            log('üöÄ Starting YouTube processing test...', 'info');
            updateProgress(0);

            // Determine API URL to use
            const apiUrl = 'https://api.viralsplit.io';
            log(`Using API: ${apiUrl}`, 'info');

            try {
                // Step 1: Test API health
                log('üì° Testing API connection...', 'info');
                const healthResponse = await fetch(`${apiUrl}/health`);
                if (healthResponse.ok) {
                    const healthData = await healthResponse.json();
                    log(`‚úÖ API Health: ${healthData.status}`, 'success');
                } else {
                    throw new Error(`API health check failed: ${healthResponse.status}`);
                }

                updateProgress(10);

                // Step 2: Submit YouTube URL
                log('üé• Submitting YouTube URL...', 'info');
                const uploadResponse = await fetch(`${apiUrl}/api/upload/youtube`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Origin': window.location.origin,
                        'Referer': window.location.href
                    },
                    body: JSON.stringify({
                        url: 'https://www.youtube.com/watch?v=dQw4w9WgXcQ',
                        agreed_to_terms: true,
                        is_trial: true
                    })
                });

                updateProgress(20);

                if (!uploadResponse.ok) {
                    const errorText = await uploadResponse.text();
                    throw new Error(`Upload failed: ${uploadResponse.status} - ${errorText}`);
                }

                const uploadData = await uploadResponse.json();
                const projectId = uploadData.project_id;
                log(`‚úÖ Upload successful! Project ID: ${projectId.substring(0, 8)}...`, 'success');

                updateProgress(30);

                // Step 3: Poll for progress
                log('üìä Starting progress monitoring...', 'info');
                let pollCount = 0;
                let lastProgress = 0;

                const pollInterval = setInterval(async () => {
                    try {
                        pollCount++;
                        const statusResponse = await fetch(`${apiUrl}/api/projects/${projectId}/status`);
                        
                        if (!statusResponse.ok) {
                            throw new Error(`Status check failed: ${statusResponse.status}`);
                        }

                        const statusData = await statusResponse.json();
                        const progress = statusData.progress || 0;
                        const status = statusData.status;

                        // Update progress (30% base + 70% from API progress)
                        const displayProgress = 30 + (progress * 0.7);
                        updateProgress(displayProgress);

                        if (progress !== lastProgress) {
                            log(`üìà Progress: ${progress}% (${status})`, 'info');
                            lastProgress = progress;
                        }

                        // Check completion
                        if (status === 'ready_for_processing' || progress >= 100) {
                            clearInterval(pollInterval);
                            updateProgress(100);
                            log(`üéâ SUCCESS! Processing completed in ${pollCount * 2} seconds`, 'success');
                            log(`Message: ${statusData.message}`, 'info');
                        } else if (status === 'failed' || status === 'error') {
                            clearInterval(pollInterval);
                            log(`‚ùå Processing failed: ${statusData.error || status}`, 'error');
                        }

                        // Timeout protection
                        if (pollCount > 30) {
                            clearInterval(pollInterval);
                            log(`‚è∞ Test timeout after ${pollCount * 2} seconds`, 'warning');
                        }

                    } catch (pollError) {
                        log(`‚ö†Ô∏è Polling error: ${pollError.message}`, 'warning');
                    }
                }, 2000);

            } catch (error) {
                log(`‚ùå Test failed: ${error.message}`, 'error');
                updateProgress(0);
            }
        }

        // Auto-run test if accessed from app.viralsplit.io
        if (window.location.hostname === 'app.viralsplit.io') {
            setTimeout(() => {
                log('üåü Detected app.viralsplit.io - running auto-test in 3 seconds...', 'info');
                setTimeout(testYouTubeProcessing, 3000);
            }, 1000);
        }
    </script>
</body>
</html>
