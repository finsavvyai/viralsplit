<!DOCTYPE html>
<html>
<head>
    <title>Debug Mobile Upload Issue</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
        .info { background: #d1ecf1; }
        button { padding: 10px 20px; margin: 5px; }
        .code { background: #f5f5f5; padding: 10px; font-family: monospace; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h2>Mobile Upload Debug</h2>
    <button onclick="runQuickTest()">Quick Test</button>
    <div id="results"></div>

    <script>
        function log(msg, type = 'info') {
            const div = document.createElement('div');
            div.className = `test ${type}`;
            div.innerHTML = msg;
            document.getElementById('results').appendChild(div);
        }

        async function runQuickTest() {
            document.getElementById('results').innerHTML = '';
            
            log('Environment Check:', 'info');
            log(`<div class="code">
Location: ${window.location.href}
User Agent: ${navigator.userAgent}
Screen: ${window.screen.width}x${window.screen.height}
</div>`);

            // Test 1: API Health
            log('Testing API Health...', 'info');
            try {
                const response = await fetch('https://api.viralsplit.io/health');
                const data = await response.json();
                log(`‚úÖ API Health: ${data.status}`, 'success');
            } catch (e) {
                log(`‚ùå API Health Failed: ${e.message}`, 'error');
            }

            // Test 2: YouTube Upload
            log('Testing YouTube Upload...', 'info');
            try {
                const response = await fetch('https://api.viralsplit.io/api/upload/youtube', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Origin': window.location.origin 
                    },
                    body: JSON.stringify({
                        url: 'https://www.youtube.com/watch?v=dQw4w9WgXcQ',
                        agreed_to_terms: true,
                        is_trial: true
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    log(`‚úÖ Upload Success: ${data.project_id}`, 'success');
                    
                    // Test status polling
                    setTimeout(async () => {
                        const statusResponse = await fetch(`https://api.viralsplit.io/api/projects/${data.project_id}/status`);
                        const statusData = await statusResponse.json();
                        log(`üìä Status: ${statusData.status} - ${statusData.progress}%`, 'info');
                    }, 3000);
                } else {
                    const error = await response.text();
                    log(`‚ùå Upload Failed: ${response.status} - ${error}`, 'error');
                }
            } catch (e) {
                log(`‚ùå Upload Request Failed: ${e.message}`, 'error');
            }

            // Test 3: Network info
            if (navigator.connection) {
                log(`üì∂ Network: ${navigator.connection.effectiveType}`, 'info');
            }
        }
    </script>
</body>
</html>
