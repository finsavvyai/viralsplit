<!DOCTYPE html>
<html>
<head>
    <title>Test YouTube Processing Fix</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .processing { background-color: #fff3cd; color: #856404; }
        button { padding: 10px 20px; margin: 10px; cursor: pointer; }
        input { padding: 8px; margin: 10px; width: 300px; }
    </style>
</head>
<body>
    <h1>üß™ Test YouTube Processing Fix</h1>
    
    <div>
        <label for="youtubeUrl">YouTube URL:</label><br>
        <input type="text" id="youtubeUrl" value="https://www.youtube.com/watch?v=dQw4w9WgXcQ" placeholder="Enter YouTube URL">
        <button onclick="testYouTubeProcessing()">Test YouTube Processing</button>
    </div>
    
    <div id="status"></div>
    <div id="progress"></div>
    <div id="results"></div>
    
    <script>
        async function testYouTubeProcessing() {
            const statusDiv = document.getElementById('status');
            const progressDiv = document.getElementById('progress');
            const resultsDiv = document.getElementById('results');
            const url = document.getElementById('youtubeUrl').value;
            
            if (!url || !url.includes('youtube.com')) {
                statusDiv.className = 'status error';
                statusDiv.textContent = 'Please enter a valid YouTube URL';
                return;
            }
            
            statusDiv.className = 'status processing';
            statusDiv.textContent = 'Starting YouTube processing test...';
            progressDiv.textContent = '';
            resultsDiv.innerHTML = '';
            
            try {
                // Step 1: Submit YouTube URL
                console.log('üîç Testing YouTube processing with URL:', url);
                
                const response = await fetch('http://localhost:8000/api/upload/youtube', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Origin': window.location.origin
                    },
                    body: JSON.stringify({
                        url: url,
                        agreed_to_terms: true,
                        is_trial: true
                    })
                });
                
                console.log('üì° Response status:', response.status);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Upload failed: ${response.status} - ${errorText}`);
                }
                
                const data = await response.json();
                console.log('üì¶ Response data:', data);
                
                const projectId = data.project_id;
                
                statusDiv.textContent = `‚úÖ Processing started! Project ID: ${projectId.substring(0, 8)}...`;
                progressDiv.textContent = '‚è≥ Polling for progress updates...';
                
                // Step 2: Poll for progress
                let pollCount = 0;
                const maxPolls = 30; // 30 seconds max
                
                const pollInterval = setInterval(async () => {
                    pollCount++;
                    
                    try {
                        const statusResponse = await fetch(`http://localhost:8000/api/projects/${projectId}/status`);
                        
                        if (statusResponse.ok) {
                            const statusData = await statusResponse.json();
                            console.log('üìä Status update:', statusData);
                            
                            progressDiv.textContent = `Progress: ${statusData.progress || 0}% - ${statusData.message || 'Processing...'}`;
                            
                            if (statusData.status === 'ready_for_processing' || statusData.status === 'complete') {
                                clearInterval(pollInterval);
                                statusDiv.className = 'status success';
                                statusDiv.textContent = '‚úÖ YouTube processing completed successfully!';
                                progressDiv.textContent = `Final status: ${statusData.status}`;
                                
                                resultsDiv.innerHTML = `
                                    <h3>üéâ Processing Results:</h3>
                                    <p><strong>Status:</strong> ${statusData.status}</p>
                                    <p><strong>Message:</strong> ${statusData.message}</p>
                                    <p><strong>Video ID:</strong> ${statusData.video_id || 'N/A'}</p>
                                    ${statusData.platform_versions ? `<p><strong>Platform Versions:</strong> ${Object.keys(statusData.platform_versions).join(', ')}</p>` : ''}
                                `;
                            }
                        } else {
                            console.log('‚ö†Ô∏è Status check failed:', statusResponse.status);
                        }
                    } catch (error) {
                        console.error('‚ùå Polling error:', error);
                    }
                    
                    if (pollCount >= maxPolls) {
                        clearInterval(pollInterval);
                        statusDiv.className = 'status error';
                        statusDiv.textContent = '‚ùå Processing timeout - check server logs';
                        progressDiv.textContent = 'Timed out after 30 seconds';
                    }
                }, 1000);
                
            } catch (error) {
                console.error('‚ùå Test failed:', error);
                statusDiv.className = 'status error';
                statusDiv.textContent = `‚ùå Test failed: ${error.message}`;
                progressDiv.textContent = '';
            }
        }
        
        // Test API health on page load
        window.onload = async function() {
            try {
                const healthResponse = await fetch('http://localhost:8000/health');
                if (healthResponse.ok) {
                    console.log('‚úÖ API is healthy');
                } else {
                    console.log('‚ùå API health check failed');
                }
            } catch (error) {
                console.log('‚ùå API not responding:', error.message);
            }
        };
    </script>
</body>
</html>
