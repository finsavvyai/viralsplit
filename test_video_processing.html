<!DOCTYPE html>
<html>
<head>
    <title>Video Processing Test</title>
</head>
<body>
    <h1>Video Processing Test</h1>
    <button onclick="testVideoProcessing()">Test YouTube Processing</button>
    <div id="result"></div>
    
    <script>
    async function testVideoProcessing() {
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = 'Testing...';
        
        try {
            console.log('ğŸ” Testing video processing...');
            
            // Test 1: Create project
            const response = await fetch('https://api.viralsplit.io/api/upload/youtube', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    url: 'https://www.youtube.com/watch?v=dQw4w9WgXcQ',
                    agreed_to_terms: true
                })
            });
            
            console.log('ğŸ“¡ Response status:', response.status);
            console.log('ğŸ“¡ Response headers:', Object.fromEntries(response.headers.entries()));
            
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }
            
            const data = await response.json();
            console.log('âœ… Project created:', data);
            
            const projectId = data.project_id;
            resultDiv.innerHTML = `Project created: ${projectId}<br>`;
            
            // Test 2: Check status
            const statusResponse = await fetch(`https://api.viralsplit.io/api/projects/${projectId}/status`);
            const statusData = await statusResponse.json();
            console.log('ğŸ“Š Status:', statusData);
            
            resultDiv.innerHTML += `Status: ${statusData.status}, Progress: ${statusData.progress}%<br>`;
            
            // Test 3: WebSocket connection
            const ws = new WebSocket(`wss://api.viralsplit.io/ws/${projectId}`);
            
            ws.onopen = () => {
                console.log('ğŸ”Œ WebSocket connected');
                resultDiv.innerHTML += 'WebSocket: Connected<br>';
            };
            
            ws.onmessage = (event) => {
                const update = JSON.parse(event.data);
                console.log('ğŸ“¨ WebSocket message:', update);
                resultDiv.innerHTML += `WebSocket: ${update.status} - ${update.progress}%<br>`;
            };
            
            ws.onerror = (error) => {
                console.error('âŒ WebSocket error:', error);
                resultDiv.innerHTML += 'WebSocket: Error<br>';
            };
            
        } catch (error) {
            console.error('âŒ Test failed:', error);
            resultDiv.innerHTML = `Error: ${error.message}`;
        }
    }
    </script>
</body>
</html>
