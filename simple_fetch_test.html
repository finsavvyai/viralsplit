<!DOCTYPE html>
<html>
<head>
    <title>Simple Fetch Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        button { padding: 10px 20px; margin: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Simple Fetch Test - app.viralsplit.io</h1>
    
    <button onclick="testFetch()">Test Fetch</button>
    <button onclick="testWithCORS()">Test with CORS</button>
    <button onclick="testWithoutCORS()">Test without CORS</button>
    
    <div id="results"></div>

    <script>
        function addResult(message, isSuccess = true) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${isSuccess ? 'success' : 'error'}`;
            div.innerHTML = message;
            results.appendChild(div);
        }

        async function testFetch() {
            addResult('Testing basic fetch to app.viralsplit.io...', true);
            
            try {
                const response = await fetch('https://app.viralsplit.io');
                addResult(`✅ SUCCESS: Status ${response.status} ${response.statusText}`, true);
                
                const text = await response.text();
                addResult(`Content length: ${text.length} characters`, true);
                
                if (text.includes('ViralSplit')) {
                    addResult('✅ ViralSplit content found!', true);
                } else {
                    addResult('⚠️ ViralSplit content not found', false);
                }
            } catch (error) {
                addResult(`❌ ERROR: ${error.message}`, false);
            }
        }

        async function testWithCORS() {
            addResult('Testing fetch with CORS mode...', true);
            
            try {
                const response = await fetch('https://app.viralsplit.io', {
                    mode: 'cors',
                    headers: {
                        'Accept': 'text/html,application/xhtml+xml,application/xml;q=0.9,*/*;q=0.8'
                    }
                });
                addResult(`✅ CORS SUCCESS: Status ${response.status}`, true);
            } catch (error) {
                addResult(`❌ CORS ERROR: ${error.message}`, false);
            }
        }

        async function testWithoutCORS() {
            addResult('Testing fetch without CORS mode...', true);
            
            try {
                const response = await fetch('https://app.viralsplit.io', {
                    mode: 'no-cors'
                });
                addResult(`✅ NO-CORS SUCCESS: Status ${response.status}`, true);
            } catch (error) {
                addResult(`❌ NO-CORS ERROR: ${error.message}`, false);
            }
        }

        // Auto-run test on page load
        window.onload = function() {
            addResult('Page loaded. Click buttons to test fetch functionality.', true);
        };
    </script>
</body>
</html>
